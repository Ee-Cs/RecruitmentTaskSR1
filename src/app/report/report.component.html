  </mat-card-header>
  <mat-card-content>
    <div class="report-controls-row">
      <div class="report-controls-group">
        <button matFab extended (click)="generatePdf('open')">
          <mat-icon>picture_as_pdf</mat-icon>

        </button>

        </button>
      </div>
      <div class="report-controls-group">
        <button matFab extended (click)="generatePdf('download')">
          <mat-icon>cloud_download</mat-icon>
          Download PDF
        </button>
      </div>
    </div>
  </mat-card-content>
